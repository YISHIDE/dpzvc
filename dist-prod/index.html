<!DOCTYPE html><html lang="zh-CN"><head><title>丁平中vue2.x组件库使用预览</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width;initial-scale=1;maximum-scale=1;user-scalable=0;"><script defer="defer" src="968.b06f8ff038ced2ac25a8.js"></script><script defer="defer" src="main.c3a7cb52315b8816357b.js"></script><script defer="defer" src="vendors.5b7cff021a01dbbbcdf2.js"></script></head><body><div id="app"></div><script>(function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
                };
            // Abort if browser does not support addEventListener
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);</script></body></html>
